<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>微信文章转换器</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://deepfashion.oss-cn-hangzhou.aliyuncs.com/article/article-common.css"
          rel="stylesheet"
          type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="app">
    <!--操作日志-->
    <div id="console-wrapper" class="panel panel-info">
        <div class="panel-heading">操作日志</div>
        <ul class="list-group">

        </ul>
    </div>
    <!--操作区-->
    <div id="article-info" class="panel panel-primary">
        <div class="panel-heading">文章操作区</div>
        <div>
            <div class="article-url">
                <input name="article-url" type="url"
                       class="form-control"
                       placeholder="输出微信文章链接"/>
            </div>
            <div class="article-operate">
                <button class="btn btn-default btn-xs btn-open">打开</button>
                <button class="btn btn-default btn-xs btn-capture-img">抓取图片</button>
                <button class="btn btn-default btn-xs btn-save">保存到本地</button>
                <button class="btn btn-default btn-xs btn-reset">重置</button>
            </div>
        </div>
        <div class="panel-footer">图片、文章保存在<br/>文档/df-article-resource</div>
    </div>
    <!--文章显示区-->
    <div class="iphone">
        <img src="iphone.png" width="100%"/>
        <div id="article-preview">
            <div id="js_article" class="rich_media">
                <div id="js_top_ad_area" class="top_banner" style="display: none;"></div>
                <div class="rich_media_inner">
                    <div class="rich_media_area_primary"></div>
                </div>
            </div>
        </div>
    </div>
    <!--交互添加弹窗-->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="modal-add-action">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加图片交互</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group input-group-lg">
                        <select name="action-type" class="form-control  input-group-addon">
                            <option value="href">链接</option>
                            <option value="favorite">精选</option>
                            <option value="subscribe">订阅</option>
                        </select>
                        <input name="action-value"
                               class="form-control"
                               placeholder=""/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-save-action">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
